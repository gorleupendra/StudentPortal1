<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Password Reset</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="resetpassword.css">
</head>
<body>

    <div class="form-container">
        <h2 class="form-title">Student Password Reset</h2>
        
        <form id="reset-form" novalidate>
            <div class="form-grid">
                
                <div class="input-group full-width">
                    <label for="email">Email Address</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-envelope input-icon"></i>
                        <input type="email" id="email" class="input-field" placeholder="Enter your email address" required name="email">
                    </div>
                </div>

                <div class="full-width">
                    <button type="button" id="generate-otp-btn" class="btn secondary-btn">
                        <i class="fa-solid fa-paper-plane"></i>
                        Generate OTP
                    </button>
                    <p id="otp-status" class="status-message" aria-live="polite"></p>
                </div>
                
                <div class="input-group full-width">
                    <label for="otp">Enter OTP</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-key input-icon"></i>
                        <input 
                            type="number" 
                            id="otp" 
                            class="input-field" 
                            placeholder="Enter the 6-digit OTP" 
                            required 
                            disabled
                            maxlength="6"
                            oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                            inputmode="numeric"
                            name="enteredotp"
                        >
                    </div>
                </div>

                <div class="input-group">
                    <label for="new-password">New Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="new-password" class="input-field" placeholder="Min. 8 characters" required minlength="8" name="newpassword">
                    </div>
                </div>

                <div class="input-group">
                    <label for="confirm-password">Confirm New Password</label>
                    <div class="input-wrapper">
                        <i class="fa-solid fa-lock input-icon"></i>
                        <input type="password" id="confirm-password" class="input-field" placeholder="Re-enter password" required>
                    </div>
                </div>

            </div> <button type="submit" class="btn submit-btn">
                <i class="fa-solid fa-check"></i>
                Update Password
            </button>
        </form>
    </div>

    <div id="toast"></div>

    <script src="resetpassword.js" defer></script>
    
</body>
</html>
