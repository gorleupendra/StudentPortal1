<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Forgot Password</title>
<link rel="stylesheet" href="style.css">
<style>
/* Toast notification box (top-right) */
#toast {
    visibility: hidden;
    min-width: 250px;
    margin-top: 20px;
    margin-right: 30px;
    background-color: #4CAF50; /* green by default */
    color: #fff;
    text-align: left;
    border-radius: 8px;
    padding: 15px;
    position: fixed;
    top: 20px;
    right: 30px;
    z-index: 1000;
    font-size: 16px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    opacity: 0;
    transform: translateY(-20px);
    transition: all 0.5s ease;
}

/* Show the toast */
#toast.show {
    visibility: visible;
    opacity: 1;
    transform: translateY(0);
}

/* Error toast */
#toast.error {
    background-color: #f44336; /* red for error */
}

/* Optional: success toast explicitly (green) */
#toast.success {
    background-color: #4CAF50; /* green for success */
}

</style>

</head>
<body>

<div class="container">
    <h2>Forgot Password</h2>
    <div id="toast"></div>
    <form action="SendPassword" method="post" >
        <input type="email" id="email" name="email" placeholder="Enter Email" required>
        <button type="button" onclick="verifyEmail()">Send OTP</button>
        <input type="text" id="otp" placeholder="Enter OTP" required>
        
        <button type="button" onclick="verifyOtp()">Verify OTP</button>
        <br><br>
        <input type="submit" id="sendPassword" disabled>
    </form>
</div>

	<script src="scrip.js"></script>
	<script>
	document.querySelector('form').onsubmit = function(e) {
	    if (!otpVerified) {
	        e.preventDefault();
	        showToast("Please verify OTP first!", false);
	        return false;
	    }
	    return true; // Allow form submission
	};

	</script>
</body>
</html>
